<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("akaks.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background-color: rgba(189, 243, 237, 0.8);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 183, 255, 0.8),
          0 0 40px rgba(0, 183, 255, 0.6), 0 0 60px rgba(0, 183, 255, 0.4);
        width: 100%;
        max-width: 450px;
        margin: 10px;
        font-size: 14px;
        transition: box-shadow 0.3s ease;
      }
      form:hover {
        /* Efek cahaya bertambah ketika form di-hover */
        box-shadow: 0 0 30px rgba(0, 183, 255, 1),
          0 0 50px rgba(0, 183, 255, 0.8), 0 0 70px rgba(0, 183, 255, 0.6);
      }
      fieldset {
        border: none;
        margin-bottom: 15px;
        padding: 10px;
      }
      legend {
        font-size: 1.6em;
        font-family: "Poppins", sans-serif;
        margin-bottom: 10px;
        color: #007bff;
        font-weight: 700;
      }
      table {
        width: 100%;
      }
      td {
        padding: 5px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 500;
        font-size: 13px;
        color: #333;
      }
      input[type="text"],
      input[type="password"],
      input[type="date"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-family: "Poppins", sans-serif;
        font-size: 13px;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-family: "Poppins", sans-serif;
        font-size: 13px;
      }
      button {
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-family: "Poppins", sans-serif;
        font-weight: 500;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
      button[type="submit"] {
        background-color: #28a745;
        color: white;
      }
      button[type="submit"]:hover {
        background-color: #218838;
      }
      button[type="reset"] {
        background-color: #dc3545;
        color: white;
      }
      button[type="reset"]:hover {
        background-color: #c82333;
      }
      button[type="button"] {
        background-color: #17a2b8;
        color: white;
      }
      button[type="button"]:hover {
        background-color: #138496;
      }
      button:hover {
        transform: translateY(-3px);
      }
      button:active {
        transform: translateY(3px);
      }
    </style>
  </head>
  <body>
    <!-- Form Akun -->
    <form action="#">
      <fieldset>
        <legend>Akun</legend>
        <table>
          <tr>
            <td>
              <label for="uname" title="Username digunakan untuk login."
                >Username:</label
              >
            </td>
            <td>
              <input
                type="text"
                placeholder="masukan username"
                id="uname"
                name="username"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pass" title="Minimal 8 karakter.">Password:</label>
            </td>
            <td>
              <input
                type="password"
                placeholder="masukan password"
                id="pass"
                name="password"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="ttl" title="Pilih tanggal lahir."
                >Tanggal Lahir:</label
              >
            </td>
            <td><input type="date" name="ttl" id="ttl" /></td>
          </tr>
          <tr>
            <td>
              <label for="pas" title="Ketik ulang password."
                >Konfirmasi Password:</label
              >
            </td>
            <td>
              <input
                type="password"
                placeholder="masukan ulang password"
                id="pas"
                name="confirm_password"
              />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>

    <!-- Form Data -->
    <form action="#">
      <fieldset>
        <legend>Data</legend>
        <table>
          <tr>
            <td><label for="u" title="Masukan nama lengkap.">Nama:</label></td>
            <td>
              <input
                type="text"
                placeholder="masukan nama"
                id="u"
                name="name"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="gender" title="Pilih jenis kelamin."
                >Jenis Kelamin:</label
              >
            </td>
            <td>
              <input type="radio" name="gender" value="Perempuan" />Perempuan
            </td>
          </tr>
          <tr>
            <td></td>
            <td><input type="radio" name="gender" value="Pria" />Pria</td>
          </tr>
          <tr>
            <td>
              <label for="hobby" title="Pilih hobi yang sesuai."
                >Informasi hobi yang disukai:</label
              >
            </td>
            <td>
              <input type="checkbox" value="Olahraga" name="hobby" />Olahraga
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="checkbox" value="Traveling" name="hobby" />Traveling
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="checkbox" value="Kesehatan" name="hobby" />Kesehatan
            </td>
          </tr>
          <tr>
            <td>
              <label for="jurusan" title="Pilih program studi."
                >Program Studi:</label
              >
            </td>
            <td>
              <select name="jurusan">
                <option value="ilkom">Ilmu Komputer</option>
                <option value="ti">Teknologi Informasi</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="alamat" title="Masukan alamat lengkap."
                >Alamat:</label
              >
            </td>
            <td>
              <textarea
                name="alamat"
                placeholder="masukan alamat"
                id="alamat"
                rows="4"
                cols="20"
              ></textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <button type="submit">Daftar</button>
      <button type="reset">Reset</button>
      <button type="button" onclick="saveProgress()">Save & Continue</button>
    </form>

    <audio autoplay loop>
      <source src="sound.mp3" type="audio/mpeg" />
    </audio>

    <script>
      // Fungsi untuk menyimpan progres (Opsi Save & Continue)
      function saveProgress() {
        alert("Progres telah disimpan sementara!");
      }
      
    </script>
  </body>
</html>
